<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Complexo</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="teste.css" />
</head>
<body>

    <header>
        <h1>Site com Swiper.js</h1>
    </header>

    <section class="swiper-container">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="e05c89ac172387590efeec520bbcfef6.jpg" alt="Slide 1">
                    <h2>Slide 1</h2>
                </div>
                <div class="swiper-slide">
                    <img src="30f2833ed67a23213212a943c94987e5.jpg" alt="Slide 2">
                    <h2>Slide 2</h2>
                </div>
                <div class="swiper-slide">
                    <img src="7a2ea0d0da2b7edba723e40f3fdda3c4.jpg" alt="Slide 3">
                    <h2>Slide 3</h2>
                </div>
                <div class="swiper-slide">
                    <img src="0b51a35aa7b1cd6be375ed3aefa76868.jpg" alt="Slide 4">
                    <h2>Slide 4</h2>
                </div>
            </div>

            <!-- Paginação -->
            <div class="swiper-pagination"></div>

            <!-- Botões de navegação -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- Barra de progresso -->
            <div class="swiper-scrollbar"></div>
        </div>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="teste.js"></script>
</body>
</html>
